<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Chika Portfolio" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/cyberpunk.css' | relative_url }}">
</head>
<body>
  <!-- Back to Home ヘッダー -->
  <header id="back-to-home" style="display: none; background-color: #111; padding: 10px; border-bottom: 1px solid #444;">
    <nav style="max-width: 960px; margin: 0 auto; display: flex; align-items: center;">
      <a href="{{ '/' | relative_url }}" style="color: #b4ff00; text-decoration: none; font-weight: bold; font-size: 1.2em;">
        ⬅ Back to Home
      </a>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  {{ content }}

  <!-- 表示制御用スクリプト -->
  <script>
    const isHome = location.pathname === "/portfolio/" || location.pathname === "/portfolio/index.html";
    if (!isHome) {
      document.getElementById("back-to-home").style.display = "block";
    }

    window.addEventListener('DOMContentLoaded', () => {
      const glitchElem = document.querySelector('.glitch');
      if (glitchElem) {
        // 一旦アニメーションを無効化
        glitchElem.style.animation = 'none';
        
        // 3秒後にアニメーションを再適用
        setTimeout(() => {
          glitchElem.style.animation = 'glitch 1s steps(2, jump-none) 1';
        }, 3000);
      }
    });
  </script>

</body>
</html>
